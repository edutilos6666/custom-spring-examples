<div class="custom-container mat-elevation-z8">
    <div class="custom-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="custom-rate-limit-reached" *ngIf="isRateLimitReached">
        ApiClient API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
  
    <div class="custom-table-container">
  
      <table mat-table [dataSource]="data" class="custom-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>
  
        <!-- Wage Column -->
        <ng-container matColumnDef="wage">
          <th mat-header-cell *matHeaderCellDef>Wage</th>
          <td mat-cell *matCellDef="let row">{{row.wage}}</td>
        </ng-container>
  
        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Country
          </th>
          <td mat-cell *matCellDef="let row">{{row.country}}</td>
        </ng-container>

        <!-- Team Column -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let row">{{row.team}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <!-- how can i make so [pageSize]="pageSize" ???-->
    <mat-paginator [length]="resultsLength" [pageSize]="13"></mat-paginator>
  </div>
